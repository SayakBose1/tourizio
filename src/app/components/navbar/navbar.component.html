<nav class="bg-white/95 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a
          routerLink="/"
          class="text-2xl font-bold text-purple-600 tracking-tight flex items-center gap-3 group"
        >
          <div class="relative">
            <div class="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 transform group-hover:scale-105">
              <i class="fas fa-route text-white text-xl"></i>
            </div>
            <div class="absolute -top-1 -right-1 w-3 h-3 bg-orange-400 rounded-full animate-pulse shadow-lg"></div>
          </div>
          <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent font-extrabold text-3xl tracking-tighter">
            Tourizio
          </span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-2">
        <a
          routerLink="/"
          routerLinkActive="text-red-600 font-bold bg-red-50"
          [routerLinkActiveOptions]="{ exact: true }"
          class="relative text-gray-700 hover:text-red-500 transition-all duration-200 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 group"
        >
          <span class="flex items-center gap-2">
            <i class="fas fa-home text-sm group-hover:scale-110 transition-transform"></i>
            Home
          </span>
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 h-0.5 w-0 bg-gradient-to-r from-red-500 to-pink-500 group-hover:w-3/4 transition-all duration-300"></span>
        </a>
        <a
          routerLink="/destinations"
          routerLinkActive="text-red-600 font-bold bg-red-50"
          class="relative text-gray-700 hover:text-red-500 transition-all duration-200 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 group"
        >
          <span class="flex items-center gap-2">
            <i class="fas fa-map-marked-alt text-sm group-hover:scale-110 transition-transform"></i>
            Destinations
          </span>
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 h-0.5 w-0 bg-gradient-to-r from-red-500 to-pink-500 group-hover:w-3/4 transition-all duration-300"></span>
        </a>
        <a
          routerLink="/booking"
          routerLinkActive="text-red-600 font-bold bg-red-50"
          class="relative text-gray-700 hover:text-red-500 transition-all duration-200 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 group"
        >
          <span class="flex items-center gap-2">
            <i class="fas fa-ticket-alt text-sm group-hover:scale-110 transition-transform"></i>
            Booking
          </span>
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 h-0.5 w-0 bg-gradient-to-r from-red-500 to-pink-500 group-hover:w-3/4 transition-all duration-300"></span>
        </a>
        <a
          routerLink="/contact"
          routerLinkActive="text-red-600 font-bold bg-red-50"
          class="relative text-gray-700 hover:text-red-500 transition-all duration-200 font-semibold px-4 py-2 rounded-lg hover:bg-red-50 group"
        >
          <span class="flex items-center gap-2">
            <i class="fas fa-envelope text-sm group-hover:scale-110 transition-transform"></i>
            Contact
          </span>
          <span class="absolute bottom-0 left-1/2 -translate-x-1/2 h-0.5 w-0 bg-gradient-to-r from-red-500 to-pink-500 group-hover:w-3/4 transition-all duration-300"></span>
        </a>
      </div>

      <!-- Auth / User Buttons (Desktop) -->
      <div class="hidden md:flex items-center space-x-3">
        <ng-container *ngIf="user$ | async as user; else authButtons">
          <div class="relative profile-dropdown-container">
            <button
              (click)="toggleProfileMenu()"
              class="flex items-center space-x-3 px-5 py-2.5 border-2 border-gray-200 rounded-full hover:border-indigo-300 hover:bg-indigo-50 transition-all duration-300 shadow-sm hover:shadow-md group"
            >
              <img
                *ngIf="user.isGoogleUser; else defaultIcon"
                [src]="user.photoURL"
                class="w-9 h-9 rounded-full ring-2 ring-indigo-400 ring-offset-2 group-hover:ring-indigo-500 transition-all"
              />
              <ng-template #defaultIcon>
                <div class="w-9 h-9 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center ring-2 ring-indigo-400 ring-offset-2">
                  <i class="fas fa-user text-white text-sm"></i>
                </div>
              </ng-template>
              <span class="font-semibold text-gray-700 group-hover:text-indigo-600 transition-colors">
                {{ user.displayName || user.email }}
              </span>
              <i class="fas fa-chevron-down text-xs text-gray-400 group-hover:text-indigo-500 transition-colors"></i>
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="showProfileMenu"
              class="absolute right-0 mt-3 w-56 bg-white border-2 border-gray-100 rounded-2xl shadow-2xl py-2 z-50 animate-fade-in overflow-hidden"
            >
              <div class="px-4 py-3 border-b border-gray-100 bg-gradient-to-r from-indigo-50 to-purple-50">
                <p class="text-xs text-gray-500 font-medium">Signed in as</p>
                <p class="text-sm font-semibold text-gray-900 truncate">{{ user.email }}</p>
              </div>
              <button
                (click)="goToProfile()"
                class="w-full text-left px-4 py-3 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 transition-all flex items-center gap-3 group"
              >
                <i class="fas fa-user-circle text-lg group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">My Profile</span>
              </button>
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-all flex items-center gap-3 group"
              >
                <i class="fas fa-sign-out-alt text-lg group-hover:scale-110 transition-transform"></i>
                <span class="font-medium">Logout</span>
              </button>
            </div>
          </div>
        </ng-container>

        <ng-template #authButtons>
          <a
            routerLink="/login"
            class="px-6 py-2.5 rounded-full font-semibold text-gray-700 bg-gradient-to-r from-gray-100 to-gray-200 shadow-sm hover:from-gray-200 hover:to-gray-300 hover:shadow-md transition-all duration-300 flex items-center gap-2 transform hover:scale-105"
          >
            <i class="fas fa-sign-in-alt text-sm"></i>
            Login
          </a>
          <a
            routerLink="/signup"
            class="px-6 py-2.5 rounded-full font-semibold text-white bg-gradient-to-r from-emerald-500 to-emerald-600 shadow-md hover:from-emerald-600 hover:to-emerald-700 hover:shadow-lg transition-all duration-300 flex items-center gap-2 transform hover:scale-105"
          >
            <i class="fas fa-user-plus text-sm"></i>
            Sign Up
          </a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button 
          (click)="toggleMenu()" 
          class="text-gray-700 focus:outline-none p-2 rounded-lg hover:bg-gray-100 transition-all"
        >
          <svg
            class="w-7 h-7"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div
    *ngIf="menuOpen"
    class="md:hidden bg-gradient-to-br from-white to-gray-50 border-t-2 border-gray-100 px-4 pt-4 pb-6 space-y-2 shadow-xl"
  >
    <a
      routerLink="/"
      routerLinkActive="text-red-600 font-bold bg-red-50 border-red-500"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-semibold py-3 px-4 transition-all duration-200 border-l-4 border-transparent hover:border-red-400 hover:bg-red-50 rounded-r-lg"
    >
      <i class="fas fa-home text-lg"></i>
      Home
    </a>
    <a
      routerLink="/destinations"
      routerLinkActive="text-red-600 font-bold bg-red-50 border-red-500"
      class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-semibold py-3 px-4 transition-all duration-200 border-l-4 border-transparent hover:border-red-400 hover:bg-red-50 rounded-r-lg"
    >
      <i class="fas fa-map-marked-alt text-lg"></i>
      Destinations
    </a>
    <a
      routerLink="/booking"
      routerLinkActive="text-red-600 font-bold bg-red-50 border-red-500"
      class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-semibold py-3 px-4 transition-all duration-200 border-l-4 border-transparent hover:border-red-400 hover:bg-red-50 rounded-r-lg"
    >
      <i class="fas fa-ticket-alt text-lg"></i>
      Booking
    </a>
    <a
      routerLink="/contact"
      routerLinkActive="text-red-600 font-bold bg-red-50 border-red-500"
      class="flex items-center gap-3 text-gray-700 hover:text-red-600 font-semibold py-3 px-4 transition-all duration-200 border-l-4 border-transparent hover:border-red-400 hover:bg-red-50 rounded-r-lg"
    >
      <i class="fas fa-envelope text-lg"></i>
      Contact
    </a>
    
    <hr class="border-gray-200 my-4" />

    <!-- Mobile Auth / User -->
    <ng-container *ngIf="user$ | async as user; else mobileAuth">
      <div class="profile-dropdown-container">
        <div
          (click)="toggleProfileMenu()"
          class="flex items-center space-x-3 px-4 py-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-indigo-300 hover:bg-indigo-50 transition-all"
        >
          <img
            *ngIf="user.isGoogleUser; else mobileDefaultIcon"
            [src]="user.photoURL"
            class="w-10 h-10 rounded-full ring-2 ring-indigo-400"
          />
          <ng-template #mobileDefaultIcon>
            <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-full flex items-center justify-center ring-2 ring-indigo-400">
              <i class="fas fa-user text-white"></i>
            </div>
          </ng-template>
          <span class="font-semibold text-gray-700 flex-1">
            {{ user.displayName || user.email }}
          </span>
          <i class="fas fa-chevron-down text-xs text-gray-400"></i>
        </div>

        <div *ngIf="showProfileMenu" class="mt-2 space-y-2 pl-4">
          <button
            (click)="goToProfile()"
            class="w-full text-left px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-indigo-50 hover:border-indigo-300 transition-all flex items-center gap-3"
          >
            <i class="fas fa-user-circle text-lg text-indigo-600"></i>
            <span class="font-medium">My Profile</span>
          </button>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-3 border-2 border-gray-200 rounded-xl hover:bg-red-50 hover:border-red-300 transition-all flex items-center gap-3"
          >
            <i class="fas fa-sign-out-alt text-lg text-red-600"></i>
            <span class="font-medium">Logout</span>
          </button>
        </div>
      </div>
    </ng-container>

    <ng-template #mobileAuth>
      <a
        routerLink="/login"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl font-semibold text-gray-700 bg-gradient-to-r from-gray-100 to-gray-200 shadow-sm hover:from-gray-200 hover:to-gray-300 hover:shadow-md transition-all"
      >
        <i class="fas fa-sign-in-alt"></i>
        Login
      </a>
      <a
        routerLink="/signup"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-xl font-semibold text-white bg-gradient-to-r from-emerald-500 to-emerald-600 shadow-md hover:from-emerald-600 hover:to-emerald-700 hover:shadow-lg transition-all"
      >
        <i class="fas fa-user-plus"></i>
        Sign Up
      </a>
    </ng-template>
  </div>
</nav>
