<div
  *ngIf="showPromo"
  class="fixed bottom-6 right-6 bg-gradient-to-br from-red-500 via-red-600 to-pink-600 shadow-2xl rounded-2xl p-5 w-80 max-w-xs z-50 transition-all duration-300 transform hover:scale-105 border-2 border-white/20 backdrop-blur-sm animate-slide-in
         sm:w-72 sm:p-4 sm:text-sm"
>
  <!-- Decorative corner -->
  <div class="absolute top-0 right-0 w-24 h-24 bg-gradient-to-br from-yellow-400/30 to-orange-400/30 rounded-bl-full rounded-tr-2xl sm:w-20 sm:h-20"></div>
  
  <!-- Icon Badge -->
  <div class="absolute -top-4 -left-4 w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center shadow-lg animate-pulse sm:w-10 sm:h-10">
    <i class="fas fa-gift text-red-600 text-xl sm:text-lg"></i>
  </div>

  <div class="relative z-10">
    <div class="flex justify-between items-start mb-3">
      <div class="flex-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-yellow-400 text-red-700 text-xs font-bold px-2 py-1 rounded-full sm:px-1 sm:py-0.5 sm:text-[10px]">
            LIMITED TIME
          </span>
        </div>
        <h4 class="font-bold text-xl text-white mb-1 sm:text-lg">Special Offer!</h4>
        <p class="text-white/90 text-sm leading-relaxed sm:text-xs">
          Get <span class="font-bold text-yellow-300 text-lg sm:text-sm">20% OFF</span> on your first booking!
        </p>
      </div>
      <button
        (click)="closePromo()"
        class="text-white/80 hover:text-white hover:bg-white/20 rounded-full w-8 h-8 flex items-center justify-center transition-all ml-2 flex-shrink-0 sm:w-7 sm:h-7 sm:text-base"
      >
        <i class="fas fa-times text-lg sm:text-sm"></i>
      </button>
    </div>

    <!-- Features -->
    <div class="space-y-2 mb-4 text-sm sm:text-xs">
      <div class="flex items-center gap-2 text-white/90">
        <i class="fas fa-check-circle text-yellow-300"></i>
        <span>Valid for all destinations</span>
      </div>
      <div class="flex items-center gap-2 text-white/90">
        <i class="fas fa-check-circle text-yellow-300"></i>
        <span>No hidden charges</span>
      </div>
      <div class="flex items-center gap-2 text-white/90">
        <i class="fas fa-clock text-yellow-300"></i>
        <span>Offer expires in {{ getFormattedTime() }}</span>
      </div>
    </div>

    <!-- CTA Button -->
    <button
      (click)="onClaimOffer()"
      class="w-full bg-yellow-400 hover:bg-yellow-300 text-red-700 font-bold py-3 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center justify-center gap-2 sm:py-2 sm:text-sm"
    >
      <i class="fas fa-tag"></i>
      Claim Offer Now
    </button>

    <!-- Dismiss text -->
    <p class="text-center text-xs text-white/60 mt-3 cursor-pointer hover:text-white/80 transition-colors sm:text-[10px]" (click)="closePromo()">
      No thanks, maybe later
    </p>
  </div>
</div>
